apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'clozerr_key'
            keyPassword 'clozerr'
            storeFile file('/Users/saipraveenb/Documents/android.jks')
            storePassword 'clozerr'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.clozerr.app"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 5
        versionName "2.2.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
